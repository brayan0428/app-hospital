<div class="row">
  <div class="col-md-12">
    <input type="text" #input (keyup)="buscar(input)" class="form-control" placeholder="Buscar usuario...">
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-12">
    <h4>Total Registros: <span>{{totalRegistros}}</span></h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Role</th>
          <th>Tipo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>
            <img [src]="usuario.img | imagen" class="img-circle" width="50" >
          </td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td>
            <select class="form-control" [(ngModel)]="usuario.role">
              <option value="ADMIN_ROLE">ADMIN_ROLE</option>
              <option value="USER_ROLE">USER_ROLE</option>
            </select>
          </td>
          <td>
            <span *ngIf="usuario.google" class="badge badge-danger">Google</span>
            <span *ngIf="!usuario.google" class="badge badge-primary">Normal</span>
          </td>
          <td>
            <button (click)="actualizarUsuario(usuario)" class="btn btn-primary"><i class="mdi mdi-content-save"></i></button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario)"><i class="mdi mdi-delete"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4">
      <button class="btn btn-primary mr-3" (click)="cargarMas(-5)">Anterior</button>
      <button class="btn btn-primary" (click)="cargarMas(5)">Siguiente</button>
    </div>
  </div>
</div>
