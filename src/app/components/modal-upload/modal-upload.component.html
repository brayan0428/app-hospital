<div class="background animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div class="modal" tabindex="-1" style="display: block;" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar Foto</h5>
          <button type="button" class="close" (click)="modalUploadService.ocultarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card card-body">
              <hr>
              <div class="card-body text-center">
                 <img *ngIf="!imageTemp" [src]="'xxx' | imagen" class="img-circle" width="150">   
                 <img *ngIf="imageTemp" [src]="imageTemp" class="img-circle" width="150">    
                 <input type="file" #inputFile class="mt-3" name="imagen" (change)="uploadImage($event)">          
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modalUploadService.ocultarModal()" >Close</button>
          <button type="button" class="btn btn-primary" (click)="updateImage(inputFile)">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
